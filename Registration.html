    <script>
      function same() {
        var pw = document.getElementById("pw").value;
        var pw2 = document.getElementById("pw2").value;

        if(pw != pw2) {
          document.getElementById('same').innerHTML = '비밀번호가 일치하지 않습니다.'
          document.getElementById('same').style.color = 'red'
        }else{
          document.getElementById('same').innerHTML = '비밀번호가 일치합니다.'
          document.getElementById('same').style.color = 'blue'
        }
      }
    </script>

<body style="background-color:#F2F2F2;">
    <div class="page-wrapper p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
          <a href="home.html"><img src="images/logo1.png" alt="home_logo" style="width:300px; height:100px; margin-bottom:20px; margin-left:10px;"></a>
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">회원가입</h2>
                    <form method="POST" id="aa">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">이름</label>
                                    <input class="input--style-4" type="text" name="name" required="required">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">이메일</label>
                                    <input class="input--style-4" type="email" name="email" required="required">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">아이디</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="id" required="required">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">성별</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">남자
                                            <input type="radio" checked="checked" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">여자
                                            <input type="radio" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">비밀번호</label>
                                    <input class="input--style-4 pw" type="password" id="pw" name="pw" required="required" onchange="same()">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">비밀번호 확인</label>
                                    <input class="input--style-4 pw" type="password" id="pw2" name="pw2" required="required" onchange="same()">
                                    <span id="same" style="margin-top:10px;"></span>
                                </div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">가입하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
